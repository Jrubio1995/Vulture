<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Quest</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href=./css/dash.css>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/preload.js"></script>

</head>

<body>
    <div class="sidenav">
        <div class="row">

        </div>
        <div class="row" style="position: relative;">
            <canvas id="renderChar" width="500" height="1000" style="border:1px solid #000000">
            </canvas>
            <canvas id="renderEyes" width="500" height="1000"
                style="position: absolute; left: 0; top: 0; z-index: 1"></canvas>
            <canvas id="renderHair" width="500" height="1000"
                style="position: absolute; left: 0; top: 0; z-index: 2"></canvas>
            <canvas id="renderCloth" width="500" height="1000"
                style="position: absolute; left: 0; top: 0; z-index: 3"></canvas>
        </div>

    </div>

    <div class="container-fluid">
        <div class="card text-center" id="maker">
            <h2 class="card-title">Choose your bodytype</h2>
            <div class="card-body">

                <div class="row row-cols-2" id="choose-body">
                    <div class="col w-50"><img src="./img/DM/base/fdark3.png" width="100"
                            alt="Darkest skinned Feminine body" class="button-img" id="drkstf"></div>
                    <div class="col w-50"><img src="./img/DM/base/mdark3.png" width="100"
                            alt="Darkest skinned Masculine body" class="button-img" id="drkstm"></div>
                    <div class="col w-50"><img src="./img/DM/base/fdark2.png" width="100"
                            alt="Darker skinned Feminine body" class="button-img" id="drkrf"></div>
                    <div class="col w-50"><img src="./img/DM/base/mdark2.png" width="100"
                            alt="Darker skinned Masculine body" class="button-img" id="drkrm"></div>
                    <div class="col w-50"><img src="./img/DM/base/fdark1.png" width="100"
                            alt="Dark skinned Feminine body" class="button-img" id="drkf"></div>
                    <div class="col w-50"><img src="./img/DM/base/mdark1.png" width="100"
                            alt="Dark skinned Masculine body" class="button-img" id="drkm"></div>
                    <div class="col w-50"><img src="./img/DM/base/fmed.png" width="100"
                            alt="Medium skinned Feminine body" class="button-img" id="mdf"></div>
                    <div class="col w-50"><img src="./img/DM/base/mmed.png" width="100"
                            alt="Medium skinned Masculine body" class="button-img" id="mdm"></div>
                    <div class="col w-50"><img src="./img/DM/base/flight3.png" width="100"
                            alt="Lightest skinned Feminine body" class="button-img" id="ltstf"></div>
                    <div class="col w-50"><img src="./img/DM/base/mlight3.png" width="100"
                            alt="Lightest skinned Masculine body" class="button-img" id="ltstm"></div>
                    <div class="col w-50"><img src="./img/DM/base/flight2.png" width="100"
                            alt="Lighter skinned Feminine body" class="button-img" id="ltrf"></div>
                    <div class="col w-50"><img src="./img/DM/base/mlight2.png" width="100"
                            alt="Lighter skinned Masculine body" class="button-img" id="ltrm"></div>
                    <div class="col w-50"><img src="./img/DM/base/flight1.png" width="100"
                            alt="Light skinned Feminine body" class="button-img" id="ltf"></div>
                    <div class="col w-50"><img src="./img/DM/base/mlight1.png" width="100"
                            alt="Light skinned Masculine body" class="button-img" id="ltm"></div>
                </div>
                <div class="col text-center"> <button type="button" class="btn btn-dark" id="ok">Ok!</button> </div>
                <div id="dollPartsf">
                    <h5>Hair</h5>
                    <div class="row row-cols-4">
                        <div class="col"><img src="./img/DM/hair/flongstrtblk.png" width="100" alt=""
                                class="button-img"></div>
                        <div class="col"><img src="./img/DM/hair/fponyblk.png" width="100" alt="" class="button-img">
                        </div>
                        <div class="col"><img src="./img/DM/hair/fshortblk.png" width="100" alt="" class="button-img">
                        </div>
                        <div class="col"><img src="./img/DM/hair/fwavyblk.png" width="100" alt="" class="button-img">
                        </div>
                    </div>
                    <h5>Eyes</h5>
                    <div class="row row-cols-4">
                        <div class="col"><img src="./img/DM/eyes/fbrwneyes.png" width="100" alt="" class="button-img">
                        </div>
                        <div class="col"><img src="./img/DM/eyes/fblueyes.png" width="100" alt="" class="button-img">
                        </div>
                        <div class="col"><img src="./img/DM/eyes/fgrneyes.png" width="100" alt="" class="button-img">
                        </div>
                        <div class="col"><img src="./img/DM/eyes/fgryeyes.png" width="100" alt="" class="button-img">
                        </div>
                    </div>

                    <h5>Outfit</h5>
                    <div class="row row-cols-4">
                        <div class="col"><img src="" width="100" alt="" class="button-img"></div>
                        <div class="col"><img src="" width="100" alt="" class="button-img"></div>
                        <div class="col"><img src="" width="100" alt="" class="button-img"></div>
                        <div class="col"><img src="" width="100" alt="" class="button-img"></div>
                    </div>
                </div>
                <div id="dollPartsm">
                    <h5>Hair</h5>
                    <div class="row row-cols-4">
                        <div class="col"><img src="./img/DM/hair/mpmdrblk.png" width="100" alt="" class="button-img"
                                id="mpmdrblk"></div>
                        <div class="col"><img src="./img/DM/hair/mshortblk.png" width="100" alt="" class="button-img"
                                id="mshortblk"></div>
                        <div class="col"><img src="./img/DM/hair/mtprblk.png" width="100" alt="" class="button-img"
                                id="mtprblk"></div>
                        <div class="col"><img src="./img/DM/hair/mwavyblk.png" width="100" alt="" class="button-img"
                                id="mwavyblk"></div>
                    </div>
                    <h5>Eyes</h5>
                    <div class="row row-cols-4">
                        <div class="col"><img src="./img/DM/eyes/mbrneyes.png" width="100" alt="" class="button-img"
                                id="mbrneyes"></div>
                        <div class="col"><img src="./img/DM/eyes/mblueyes.png" width="100" alt="" class="button-img"
                                id="mblueyes"></div>
                        <div class="col"><img src="./img/DM/eyes/mgrneyes.png" width="100" alt="" class="button-img"
                                id="mgrneyes"></div>
                        <div class="col"><img src="./img/DM/eyes/mgryeyes.png" width="100" alt="" class="button-img"
                                id="mgryeyes"></div>
                    </div>

                    <h5>Outfit</h5>
                    <div class="row row-cols-4">
                        <div class="col"><img src="" width="100" alt="" class="button-img"></div>
                        <div class="col"><img src="" width="100" alt="" class="button-img"></div>
                        <div class="col"><img src="" width="100" alt="" class="button-img"></div>
                        <div class="col"><img src="" width="100" alt="" class="button-img"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- script -->
<script src="./js/char.js"></script>

</html>
