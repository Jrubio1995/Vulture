<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Quest</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dash.css">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="sidenav">
        <div class="row">
            <canvas id="canvas0" width="500" height="1000" style="border:1px solid #000000;">
            </canvas>
        </div>

    </div>

    <div class="container-fluid">
        <div class="card">
            <img class="card-img-top" src="./img/logomakr.PNG" id="logo">
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-sm-4"><a href="./character.html">
                            <img alt="Create a project" src="./img/newproject.png" width="150" height="150" class="button-img" id="newProject">
                    </div>

                    <div class="col-sm-4"><a href="">
                            <img alt="Continue project" src="./img/continue.png" width="150" height="150"
                                class="button-img" id="continueProject">
                    </div>

                    <div class="col-sm-4"><a href="./character.html">
                            <img alt="Customize avatar" src="./img/customize.png" width="150" height="150"
                            class="button-img" id="customizeAvatar">
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-4"><a href="">
                            <img alt="The Shop" src="./img/shop.png" width="150" height="150" class="button-img" id="shoppe">
                    </div>


                    <div class="col-sm-4"><a href="">
                            <img alt="Quest" src="./img/party-quest.png" width="150" height="150" class="button-img" id="partyQuest">
                    </div>

                    <div class="col-sm-4"><a href="">
                            <img alt="Sign out" src="./img/sign-out.png" width="150" height="150" class="button-img" id="logout">
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<!-- script -->
<script src="./js/script.js"></script>
<script src="./js/char.js"></script>
</html>
